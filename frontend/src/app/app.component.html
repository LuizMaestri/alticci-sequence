<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Alticci input</mat-label>
  <input matInput type="number" [(ngModel)]="value">
  <button matSuffix mat-icon-button aria-label="Search" (disabled)="!value" (click)="getAlticci()">
    <mat-icon>search</mat-icon>
  </button>
  <button *ngIf="result !== ''" matSuffix mat-icon-button aria-label="Clear" (click)="clean()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<br/>
<span *ngIf="result !== ''">Result: {{result}}</span>
